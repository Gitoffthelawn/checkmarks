<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="/assets/styles/checkmarks-commons.css"/>
  <link rel="stylesheet" href="/assets/styles/checkmarks-material.css"/>
  <link rel="stylesheet" href="checkmarks-options.css"/>
</head>

<body>
<label>
  Request timeout in seconds:
  <input type="number" id="request-timeout" min="1">
</label>
<label>
  Number of successful sub-requests to consider a timed out bookmark okay:
  <input type="number" id="timeout-overrule" min="1"><br>
  <small>
    (Some pages won't complete loading because of unresponsive external resources.)
  </small>
</label>
<label>Maximum number of tabs:
  <input type="number" id="max-tabs" min="1"><br>
  <small>
    (Adjust request timeout accordingly! Continuously loading tabs in parallel consumes a considerable amount of
    resources.)
  </small>
</label>
<label>Ignored directories contain:<br>
  <input type="text" id="ignored-dirs"><br>
  <small>
    (Use paths like "path/to/archive" to be more specific! Path-matching is not case-sensitive.)<br>
  </small>
  <label>active: <input type="checkbox" id="ignored-dirs-active"></label>
</label>
<label>Included directories contain:<br>
  <input type="text" id="included-dirs"><br>
  <small>
    (All other directories will be ignored. Ignored directories and urls within indcluded directories remain ignored.)<br>
  </small>
  <label>active: <input type="checkbox" id="included-dirs-active"></label>
</label>
<label>Ignored URLs contain:<br>
  <input type="text" id="ignored-urls"><br>
  <small>
    (Not case-sensitive.)<br>
  </small>
  <label>active: <input type="checkbox" id="ignored-urls-active"></label>
</label>
<label>Show recently loaded favicons while running: <input type="checkbox" id="show-favicons"></label>
<label>Reformat bookmark titles to lowercase: <input type="checkbox" id="to-lowercase"></label>
<label>Clear cache before run: <input type="checkbox" id="clear-cache"></label>
<script src="../commons/checkmarks-commons.js"></script>
<script src="checkmarks-options.js"></script>
</body>
</html>
